<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>okyakusamanokoe</title>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <input type="file" id="file" accept=".csv" multiple>
      </div>
    </div>   
    <div class="row">
      <div class="col">
        <textarea name="mail" id="mail" cols="50" rows="10"></textarea>
      </div>
    </div>   
    <div class="row">
      <div class="col">
        <div class="row d-flex">
          <div class="col">
            <label for="starMsg">書き出しの文章</label>
            <button id="sBtn" class="btn btn-primary rounded-pill">保存する</button>
          </div>
        </div>
        <textarea name="startMsg" id="startMsg"  cols="50" rows="5"></textarea>
      </div>
    </div>   
    <div class="row">
      <div class="col">
        <div class="row d-flex">
          <div class="col">
            <label for="lastMsg">結びの文章</label>
            <button id="lBtn" class="btn btn-primary rounded-pill">保存する</button>
          </div>
        </div>
        <textarea name="lastMsg" id="lastMsg" cols="50" rows="5"></textarea>
      </div>
    </div>   
  </div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <script src="./main.js"></script>

</body>
</html>
