<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>okyakusamanokoe</title>

</head>
<body>
  
  <div class="container-fulid">
  
      <div class="row">
          <nav class="navbar navbar-dark bg-dark d-flex topnav justify-content-between">
              <div class="col-4">
                <span class="navbar-brand"><a href="">らくらくお客様の声</a></span>
              </div>
              <div class="col-7" style="text-align: end;">
                <div class="btn-group">
                  <button class="navbtn btn btn-success rounded" data-bs-toggle="modal" data-bs-target="#shopcodeModal">店舗情報</button>
                  <button class="navbtn btn btn-danger rounded" data-bs-toggle="modal"
                    data-bs-target="#masterModal">マスター読込</button>
                  <div class="form-inline d-flex">
                    <input class="form-control mr-sm-2 bg-light border-0"  placeholder="Search" aria-label="Search" id="masterSearchbox"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            
                    >
                    <button class="nav-search-btn btn btn-light my-2 my-sm-0" id="navSearchBtn" >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                      viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-1">
                <button class="navbtn btn rounded  text-light" style="    text-align: inherit;" data-bs-toggle="modal" data-bs-target="#settingModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-three-dots"
                    viewBox="0 0 16 16">
                    <path
                      d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                  </svg>
                </button>
              </div>           
          </nav>

          <nav class="navbar navbar-dark bg-dark" style="height: 0;z-index: 1;">
              <div class="collapse navbar-collapse" 
              id="navbarSupportedContent">
                <div class="bg-light border-bottom" style="height: 370px; width: 100vw;">
                  <table class="table table-hover" id="result" style="color: rgb(148, 154, 160);">
                  <!-- AS search reult here! -->
                  </table>
                  <div class="btn btn-light masterContainerCloseBtn" id="masterContainerCloseBtn"
                  style="position: absolute;top: 1960%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-bar-up"
                      viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
                    </svg>
                  </div>
                </div>
              </div>
          </nav>

      </div>
      

  

    <div class="row">
      <div class="col mx-5">
        
        <select class="form-select" aria-label="Default select example" id="chara"
        data-bs-toggle="tooltip" data-bs-placement="bottom" title="結果が表示されない時は文字コードを変えてみてください"
        >
        </select>

        <div class="card rounded bg-light input-area mx-auto my-3">
          <div class="card-text drop-text">
            please drag & drop <span>CSV!</span>
          </div>
          <input type="file" id="file" accept=".csv,.txt" class="bg-dark input-tag" multiple>
          <span class="card-title bg-dark input-pointer" id="input-pointer">
            「お客様の声」を読み込む
          </span>
        </div>

      </div>
    </div>   

    <div class="row d-flex justify-content-center" id="results">
      <p class="text-center" style="margin-top: 50px; font-size: 60px; color: lightgray;">Results Here!</p>
    </div>

  </div>

  <!-- 設定Modal -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingModalLabel">文章の編集</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-5">
            <div class="row d-flex">
              <div class="col d-flex justify-content-between">
                <label for="starMsg">書き出しの文章</label>
              </div>
            </div>
            <textarea name="startMsg" id="startMsg" cols="50" rows="5"></textarea>
          
            <div class="row d-flex">
              <div class="col d-flex justify-content-between">
                <label for="lastMsg">結びの文章</label>
              </div>
            </div>
            <textarea name="lastMsg" id="lastMsg" cols="50" rows="5"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" data-bs-dismiss="modal" 
          class="btn btn-primary" id="changeMsg">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- マスター登録Modal -->
  <div class="modal fade" id="masterModal" tabindex="-1" aria-labelledby="masterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="masterModalLabel">マスターを更新する</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card rounded bg-light input-area mx-auto my-3">
            <div class="card-text drop-text">
              please drag & drop <span>CSV!</span>
            </div>
            <input type="file" id="master" accept=".csv,.txt" class="bg-light input-tag">
            <span class="card-title bg-danger input-pointer">
              「ASマスター」を読み込む
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 店コードModal -->
  <div class="modal fade" id="shopcodeModal" tabindex="-1" aria-labelledby="shopcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shopcodeModalLabel">店舗情報</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">店コード</th>
                <th scope="col">店舗名</th>
              </tr>
            </thead>
            <tbody id="shopDataContainer">
      
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
  integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="./setting.js"></script>
  <script src="./db.js"></script>
  <script src="./main.js"></script>

</body>
</html>
